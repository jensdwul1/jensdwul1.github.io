<div class="overlay flex" data-id="login" data-state="false">
    <button class="menu-toggle closer active" data-target="login">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <!-- Login -->
    <div id="login" class="login container flex column flex-child stretch centered justified-c ">
        <div class="panel flex column flex-child centered justified-c ">
            <div class="title row flex-child ">
                <h2 class="padded-bottom-xl">Login</h2>
            </div>
            <div class="row flex-child">
                <form id="frm-login" class="flex column">
                    <div class="flex-child justified-c group">
                        <input class="input" type="email" id="login_email" name="login_email">
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="label">Email</label>
                    </div>
                    <div class="flex-child justified-c group">
                        <input class="input" type="password" id="login_password" name="login_password">
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="label">Password</label>
                    </div>
                    <button class="btn group">
                        Log in
                        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                    </button>
                </form>
            </div>
            <div class="row flex-child text-center padded">
                Need an account? Please <a class="overlay-link" data-target="register" href="#" title="Register for a new account!">Register</a>.<br>
                Forget your <a class="overlay-link" data-target="forgot" href="#" title="Forget your password?">password</a>?
            </div>
        </div>
    </div>
</div>
